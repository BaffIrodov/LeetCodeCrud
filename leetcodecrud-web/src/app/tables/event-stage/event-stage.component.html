<p-toolbar>

  <div class="table-name">Дефолт ребенок</div>
  <nav>
    <p-button icon="pi pi-sync"
              styleClass="p-button-rounded p-button-warning p-button-outlined"
              (click)="getAllEventStagesByEventIdFromApi()"
              [disabled]="!event">
    </p-button>

    <p-button
      icon="pi pi-filter"
      styleClass="p-button-outlined p-button-warning"
      (onClick)="showFilter()"
      [disabled]="!event">
    </p-button>

    <p-button label="Добавить"
              icon="pi pi-plus"
              styleClass="p-button-outlined"
              [disabled]="!event"
              (onClick)="createRequestPosition()">
    </p-button>

    <p-button label="Изменить"
              icon="pi pi-pencil"
              styleClass="p-button-outlined p-button-help"
              [disabled]="!event || !selectedEventStage || !selectedEventStage.id"
              (onClick)="updateRequestPosition()">
    </p-button>

    <p-button label="Удалить"
              icon="pi pi-trash"
              [disabled]="!event || !selectedEventStage || !selectedEventStage.id"
              styleClass="p-button-outlined p-button-danger"
              (onClick)="archiveRequestPosition()">
    </p-button>

    <p-checkbox [disabled]="!event || !selectedEventStage"
                [(ngModel)]="showArchive"
                label="Архив"
                [binary]="true"
                inputId="binary"
                (ngModelChange)="showArchivePressed()">
    </p-checkbox>
  </nav>

</p-toolbar>
<ag-grid-angular
  style="width: 100%; height: 100%"
  class="ag-theme-alpine"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [overlayLoadingTemplate]="overlayLoadingTemplate"
  [loadingCellRenderer]="loadingCellRenderer"
  [loadingCellRendererParams]="loadingCellRendererParams"
  [overlayNoRowsTemplate]="'Данные отсутствуют'"
  [rowData]="rowData"
  [rowSelection]="'multiple'"
  [animateRows]="true"
  (gridReady)="onGridReady($event)"
  (cellClicked)="onCellClicked($event)">
</ag-grid-angular>

<app-event-stage-dialog [openDialog]="openDialog"
                             *ngIf="openDialog"
                             [item]="selectedEventStage"
                             [editMode]="editMode"
                             [eventId]="event.id"
                             (submit)="onDialogSubmit($event)">
</app-event-stage-dialog>
